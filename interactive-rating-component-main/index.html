<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link href="style.css" rel="stylesheet" />
    <script defer src="script.js"></script>

    <title>Frontend Mentor | Interactive rating component</title>
  </head>
  <body>
    <!-- Rating state start -->
    <div class="rating-state">
      <div class="icon">
        <img src="images/icon-star.svg" alt="Star" class="icon-star" />
      </div>
      <h1 class="heading">How did we do?</h1>
      <p class="rating-text">
        Please let us know how we did with your support request. All feedback is
        appreciated to help us improve our offering!
      </p>
      <div class="rating-grades">
        <button class="rating--1 btn">1</button>
        <button class="rating--2 btn">2</button>
        <button class="rating--3 btn">3</button>
        <button class="rating--4 btn">4</button>
        <button class="rating--5 btn">5</button>
      </div>
      <button class="submit-btn">Submit</button>
    </div>

    <!-- Rating state end -->

    <!-- Thank you state start -->
    <div class="thank-you-state">
      <img
        src="images/illustration-thank-you.svg"
        alt=""
        class="thank-you-img"
      />

      <p class="final-rating-text">
        You selected <span class="selected-rating"></span>
        <!-- Add rating here -->
        out of 5
      </p>

      <h2 class="thank-you-heading">Thank you!</h2>
      <p class="thank-you-text">
        We appreciate you taking the time to give a rating. If you ever need
        more support, donâ€™t hesitate to get in touch!
      </p>
    </div>
    <!-- Thank you state end -->
  </body>
</html>
