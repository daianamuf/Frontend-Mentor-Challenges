<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <title>Frontend Mentor | Dictionary web app</title>
  </head>
  <body>
    <div class="wrapper sans-serif">
      <section class="options">
        <div class="options_icon">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="34"
            height="38"
            viewBox="0 0 34 38"
          >
            <g
              fill="none"
              fill-rule="evenodd"
              stroke="#838383"
              stroke-linecap="round"
              stroke-width="1.5"
            >
              <path
                d="M1 33V5a4 4 0 0 1 4-4h26.8A1.2 1.2 0 0 1 33 2.2v26.228M5 29h28M5 37h28"
              />
              <path stroke-linejoin="round" d="M5 37a4 4 0 1 1 0-8" />
              <path d="M11 9h12" />
            </g>
          </svg>
        </div>
        <div class="options_fonts">
          <div class="options_fonts--current">
            <p class="options_fonts--current-text"></p>
            <img src="assets/images/icon-arrow-down.svg" alt="" />
          </div>
          <div class="options_fonts--menu hide-menu">
            <button class="options_fonts--menu-sansserif">Sans Serif</button>
            <button class="options_fonts--menu-serif">Serif</button>
            <button class="options_fonts--menu-mono">Mono</button>
          </div>
        </div>
        <div class="options_theme">
          <div class="options_theme--toggle">
            <label class="options_theme--toggle-switch">
              <input class="checkbox-input" type="checkbox" />
              <span class="slider"></span>
            </label>
          </div>
          <img src="assets/images/icon-moon.svg" alt="Moon" />
        </div>
      </section>
      <section class="search-bar">
        <input
          type="text"
          class="search-bar_input"
          placeholder="Search for any word..."
        />
        <button class="search-bar_btn">
          <img
            class="search-bar_btn--icon"
            src="assets/images/icon-search.svg"
            alt="Search"
          />
        </button>
        <p class="search-bar_error hidden">Whoops, can't be empty...</p>
      </section>

      <section class="content"></section>
    </div>
  </body>
</html>
