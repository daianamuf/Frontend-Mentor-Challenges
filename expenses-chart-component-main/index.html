<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;9..40,700&display=swap"
      rel="stylesheet"
    />
    <link href="style.css" rel="stylesheet" />
    <script defer src="script.js"></script>
    <title>Frontend Mentor | Expenses chart component</title>
  </head>
  <body>
    <div class="balance">
      <p class="balance-text">My balance</p>
      <p class="balance-value">$921.48</p>
    </div>
    <div class="spending">
      <h1 class="spending__heading">Spending - Last 7 days</h1>
      <div class="spending__days"></div>
      <div class="spending__total">
        <div class="total">
          <p class="total-text">Total this month</p>
          <p class="total-value">$478.33</p>
        </div>
        <div class="last-month">
          <p class="last-month-value">+2.4%</p>
          <p class="last-month-text">from last month</p>
        </div>
      </div>
    </div>
  </body>
</html>
